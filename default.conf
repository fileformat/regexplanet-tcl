<VirtualHost *:80>
	ServerName localhost:80
    DocumentRoot /var/www

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

    <Directory "/var/www">
        Options +ExecCGI
        AddHandler cgi-script .tcl
        DirectoryIndex index.tcl
        Require all granted
    </Directory>


</VirtualHost>
